            }
            
            // ÁØ©ÈÅ∏È°åÁõÆ
            let filteredQuestions = questionsData.filter(q => q.subject === subject);
            
            if (topic !== 'all') {
                filteredQuestions = filteredQuestions.filter(q => q.topic_code === topic);
            }
            
            if (filteredQuestions.length < selectedQuantity) {
                alert('È°åÂ∫´‰∏≠ÁöÑÈ°åÁõÆÊï∏Èáè‰∏çË∂≥ÔºåË´ãÈÅ∏ÊìáËºÉÂ∞ëÁöÑÈ°åÁõÆÊï∏ÈáèÊàñÈÅ∏ÊìáÂÖ®ÈÉ®ÂñÆÂÖÉ');
                return;
            }
            
            // Èö®Ê©üÈÅ∏ÊìáÈ°åÁõÆ
            currentQuestions = shuffleArray([...filteredQuestions]).slice(0, selectedQuantity);
            userAnswers = new Array(selectedQuantity).fill(null);
            currentQuestionIndex = 0;
            
            // ÂàáÊèõ‰ªãÈù¢
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            // È°ØÁ§∫Á¨¨‰∏ÄÈ°å
            showQuestion();
        }
        
        // È°ØÁ§∫È°åÁõÆ
        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;
            const totalQuestions = currentQuestions.length;
            
            // Êõ¥Êñ∞ÈÄ≤Â∫¶
            document.getElementById('questionNumber').textContent = `È°åÁõÆ ${questionNumber} / ${totalQuestions}`;
            document.getElementById('progressFill').style.width = `${(questionNumber / totalQuestions) * 100}%`;
            
            // È°ØÁ§∫È°åÁõÆÂÖßÂÆπ
            document.getElementById('questionText').textContent = question.question;
            
            // È°ØÁ§∫ÈÅ∏È†Ö
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            ['A', 'B', 'C', 'D'].forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `<strong>${option}.</strong> ${question[`option${option}`]}`;
                optionDiv.addEventListener('click', () => selectOption(option, optionDiv));
                
                if (userAnswers[currentQuestionIndex] === option) {
                    optionDiv.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Êõ¥Êñ∞Â∞éËà™ÊåâÈàï
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').style.display = currentQuestionIndex === totalQuestions - 1 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === totalQuestions - 1 ? 'block' : 'none';
        }
        
        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(option, element) {
            // ÁßªÈô§ÂÖ∂‰ªñÈÅ∏È†ÖÁöÑÈÅ∏‰∏≠ÁãÄÊÖã
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // ÈÅ∏‰∏≠Áï∂ÂâçÈÅ∏È†Ö
            element.classList.add('selected');
            userAnswers[currentQuestionIndex] = option;
        }
        
        // ‰∏ä‰∏ÄÈ°å
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }
        
        // ‰∏ã‰∏ÄÈ°å
        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            }
        }
        
        // Êèê‰∫§Ê∏¨È©ó
        function submitQuiz() {
            // Ê™¢Êü•ÊòØÂê¶ÊúâÊú™‰ΩúÁ≠îÁöÑÈ°åÁõÆ
            const unansweredQuestions = userAnswers.map((answer, index) => answer === null ? index + 1 : null).filter(q => q !== null);
            
            if (unansweredQuestions.length > 0) {
                const proceed = confirm(`ÈÇÑÊúâ ${unansweredQuestions.length} È°åÊú™‰ΩúÁ≠îÔºàÁ¨¨ ${unansweredQuestions.join(', ')} È°åÔºâÔºåÁ¢∫ÂÆöË¶ÅÊèê‰∫§ÂóéÔºü`);
                if (!proceed) return;
            }
            
            // Ë®àÁÆóÂàÜÊï∏
            let correctCount = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === currentQuestions[index].answer) {
                    correctCount++;
                }
            });
            
            const score = Math.round((correctCount / currentQuestions.length) * 100);
            
            // È°ØÁ§∫ÁµêÊûú
            showResults(score, correctCount);
        }
        
        // È°ØÁ§∫ÁµêÊûú
        function showResults(score, correctCount) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            // È°ØÁ§∫ÂàÜÊï∏
            document.getElementById('scoreNumber').textContent = score;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('totalCount').textContent = currentQuestions.length;
            
            // È°ØÁ§∫Á≠îÈ°åË©≥ÊÉÖ
            const reviewList = document.getElementById('reviewList');
            reviewList.innerHTML = '';
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                
                const reviewDiv = document.createElement('div');
                reviewDiv.className = `question-review ${isCorrect ? 'correct' : 'incorrect'}`;
                
                reviewDiv.innerHTML = `
                    <div class="review-header">
                        <span>Á¨¨ ${index + 1} È°å</span>
                        <span class="answer-status ${isCorrect ? 'correct' : 'incorrect'}">
                            ${isCorrect ? '‚úì Á≠îÂ∞ç' : '‚úó Á≠îÈåØ'}
                        </span>
                    </div>
                    <div class="review-content">
                        <p><strong>È°åÁõÆÔºö</strong>${question.question}</p>
                        <p><strong>ÊÇ®ÁöÑÁ≠îÊ°àÔºö</strong>${userAnswer ? `${userAnswer}. ${question[`option${userAnswer}`]}` : 'Êú™‰ΩúÁ≠î'}</p>
                        <p><strong>Ê≠£Á¢∫Á≠îÊ°àÔºö</strong>${question.answer}. ${question[`option${question.answer}`]}</p>
                        ${question.explanation ? `<div class="explanation"><strong>Ëß£ÊûêÔºö</strong>${question.explanation}</div>` : ''}
                    </div>
                `;
                
                reviewList.appendChild(reviewDiv);
            });
        }
        
        // ÈáçÊñ∞Ê∏¨È©ó
        function restartQuiz() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('setupForm').style.display = 'block';
            
            // ÈáçÁΩÆË°®ÂñÆ
            document.getElementById('subject').value = '';
            document.getElementById('topic').value = '';
            document.getElementById('topic').disabled = true;
            document.querySelectorAll('.quantity-btn').forEach(btn => btn.classList.remove('active'));
            selectedQuantity = 0;
        }
        
        // Â∑•ÂÖ∑ÂáΩÊï∏ÔºöÈö®Ê©üÊéíÂ∫èÈô£Âàó
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
    </script>
